<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finished reservation</title>
</head>
<body>

        <label th:text="'Car id: ' + ${reservationDto.getCarDto().getId()}"></label></br>
        <label th:text="'Start date: ' + ${reservationDto.getStartDate()}"></label></br>
        <label th:text="'End date: ' + ${reservationDto.getEndDate()}"></label></br>
        <label th:text="'Name: ' + ${reservationDto.getName()}"></label></br>

        <label th:text="'Phone: ' + ${reservationDto.getPhone()}"></label></br>

</html>
